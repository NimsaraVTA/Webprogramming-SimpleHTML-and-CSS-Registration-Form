<!DOCTYPE html>
<html>
<head>
	<title>register form</title>
</head>
<body>
	<fieldset style="position: absolute; height: 610px; width: 450px;">
<h1 style="position: absolute; color: blue;">ICT Registration Form</h1>
<img style="position: absolute; margin-left:320px;" src="a.jpg">
<form>
<label style="position: absolute; top: 200px;" for="initial" name="initial">Initials<font color="red">*</font></label>
<input style="position: absolute; top: 200px; margin-left: 210px;" type="text" name="text" size="30" required><br>

<label style="position: absolute; top: 235px;" for="lname" name="lname">Last Name<font color="red">*</font></label>
<input style="position: absolute; top: 235px; margin-left: 210px;" type="text" name="text" size="30" required>

<label style="position: absolute; top: 270px;" for="nic" name="nic">NIC No<font color="red">*</font></label>
<input style="position: absolute; top: 270px; margin-left: 210px;" type="text" name="text" size="30" required>

<label style="position: absolute; top: 305px;" for="gen" name="gen">Gender<font color="red">*</font></label>
<select style="position: absolute; top: 305px; margin-left: 210px;" name="gender" required>
	<option name="male">Male</option>
	<option name="female">Female</option>
</select>

<label style="position: absolute; top: 340px;" for="address1" name="address1">Address 01<font color="red">*</font></label>
<input style="position: absolute; top: 340px; margin-left: 210px;" type="text" name="text" size="30" required>

<label style="position: absolute; top: 375px;" for="address2" name="address2">Address 02<font color="red">*</font></label>
<input style="position: absolute; top: 375px; margin-left: 210px;" type="text" name="text" size="30" required>

<label style="position: absolute; top: 410px;" for="dis" name="dis">Living District</label>
<select style="position: absolute; top: 410px; margin-left: 210px;" name="dis">
	<option name="sc">Select Categeory</option>
	<option name="kuru">Kurunegala</option>
	<option name="wari">Wariyapola</option>
	<option name="alawwa">Alawwa</option>
</select>

<label style="position: absolute; top: 445px;" for="hphone" name="hphone">Home Phone</label>
<input style="position: absolute; top: 445px; margin-left: 210px;" type="tele" name="hphone" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

<label style="position: absolute; top: 480px;" for="mobi" name="mobi">Mobile</label>
<input style="position: absolute; top: 480px; margin-left: 210px;" type="tele" name="tele" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

<label style="position: absolute; top: 515px;" for="mail" name="mail">E mail</label>
<input style="position: absolute; top: 515px; margin-left: 210px;" type="mail" name="mail" size="30">

<label style="position: absolute; top: 550px;" for="course" name="course">Course Details Categeory Name</label>
<select style="position: absolute; top: 550px; margin-left: 210px;" name="dis">
	<option name="sc">Select Categeory</option>
	<option name="kuru">Java</option>
	<option name="wari">SQL</option>
	<option name="alawwa">Graphic Deisign</option>
</select>

<label style="position: absolute; top: 585px;" for="tim" name="tim">Course Details Full/Part Time</label>
<select style="position: absolute; top: 585px; margin-left: 210px;" name="dis">
	<option name="sc">Full Time</option>
	<option name="kuru">Part Time</option>
</select>
</form>
</fieldset>
</body>
</html>
